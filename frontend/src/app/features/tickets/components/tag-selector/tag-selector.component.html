<mat-form-field appearance="outline" class="wide">
  <mat-label>Tags</mat-label>
  <mat-select
    [value]="selected"
    (selectionChange)="onSelectionChange($event.value)"
    multiple>

    <mat-option *ngFor="let tag of tags" [value]="tag.id">
      {{ tag.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
